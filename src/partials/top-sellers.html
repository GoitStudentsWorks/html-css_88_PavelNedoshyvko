<section class="top-sellers-section">
  <div class="top-sellers container responsive">
    <h2 class="top-sellers-title">
      TOP <span class="title-span">SELLERS</span>
    </h2>
    <ul class="top-sellers-list">
      <li class="top-sellers-item">
        <img
          class="top-sellers-image"
          src="../img/top-sellers/coffee-chocolate.jpg"
          alt="coffee and chocolate"
          width="335px"
          srcset="
            ../img/top-sellers/coffee-chocolate-344.jpg 344w,
            ../img/top-sellers/coffee-chocolate-368.jpg 368w
          "
          sizes="(min-width: 344px) 344px, (min-width: 368px) 368px"
        />
        <p class="top-sellers-text">
          Crazy enough chocolate originates from a bean just like the coffee
          bean called Cacao. Cacao has been around for thousands of years and
          was first discovered by the Native American tribe called the Mayans.
        </p>
      </li>
      <li class="top-sellers-item">
        <img
          class="top-sellers-image"
          src="../img/top-sellers/mint-chocolate.jpg"
          alt="mint-chocolate"
          width="335px"
          srcset="
            ../img/top-sellers/mint-chocolate-344.jpg 344w,
            ../img/top-sellers/mint-chocolate-368.jpg 368w
          "
          sizes="(min-width: 344px) 344px, (min-width: 368px) 368px"
        />
        <div class="button-container">
          <button type="button" class="top-sellers-button" data-modal-open-3>
            <span class="buy-now"> Buy now </span>
          </button>
        </div>
      </li>

      <li class="top-sellers-item">
        <img
          class="top-sellers-desktop-image"
          src="../img/top-sellers/black-chocolate.jpg"
          alt="black-chocolate"
          width="368px"
        />
      </li>
    </ul>
  </div>
</section>
<!-- Buy window -->
<div data-modal-3 class="buy-modal-container is-hidden">
  <div class="buy-modal-window">
    <button type="button" data-modal-close-3 class="buy-window-modal-button">
      <svg class="buy-window-modal-icon" width="24" height="24">
        <use href="../img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
  </div>
</div>
