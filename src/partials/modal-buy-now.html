<!-- Buy window -->
<div class="modal buy-modal-container" data-modal="2">
  <button type="button" class="buy-window-modal-button js-modal-close">
    <svg class="buy-window-modal-icon" width="24" height="24">
      <use href="./img/icons.svg#icon-x-close"></use>
    </svg>
  </button>
  <h2 class="buy-modal-window-title">
    BUY <span class="buy-modal-window-span">NOW</span>
  </h2>
  <ul class="buy-now-list">
    <li>
      <div class="modal-list-container">
        <img
          class="modal-window-image"
          src="./img/top-sellers/buy-now-image/first-modal-image.jpg"
          alt="chocolate"
          width="84px"
        />
        <button type="button" class="grams-button">
          <span class="grams-button-span">100 g</span>
        </button>
      </div>
    </li>
    <li>
      <div class="modal-list-container">
        <img
          class="modal-window-image"
          src="./img/top-sellers/buy-now-image/second-modal-image.jpg"
          alt="chocolate"
          width="84px"
        />
        <button type="button" class="grams-button">
          <span class="grams-button-span">200 g</span>
        </button>
      </div>
    </li>
    <li>
      <div class="modal-list-container">
        <img
          class="modal-window-image"
          src="./img/top-sellers/buy-now-image/third-modal-image.jpg"
          alt="chocolate"
          width="84px"
        />
        <button type="button" class="grams-button">
          <span class="grams-button-span">300 g</span>
        </button>
      </div>
    </li>
  </ul>
  <form class="buy-now-form">
    <label class="buy-form-label">
      <span class="buy-form-label-span">Personal information</span>

      <div class="input-container personal-info">
        <input
          class="buy-form-input"
          type="name"
          name="name"
          placeholder="Name"
        />
        <div class="surname-container">
          <input
            class="buy-form-input"
            type="name"
            name="surname"
            placeholder="Surname"
          />
        </div>
      </div>
    </label>

    <label class="buy-form-label">
      <span class="buy-form-label-span">Email</span>
      <div class="input-container">
        <input
          class="buy-form-input"
          type="text"
          name="email"
          placeholder="Enter your email"
        />
      </div>
    </label>

    <label class="buy-form-label">
      <span class="buy-form-label-span">Phone number</span>

      <div class="input-container">
        <input
          class="buy-form-input number"
          type="number"
          name="number"
          placeholder="Phone number"
        />
      </div>
    </label>

    <label class="buy-form-label">
      <span class="buy-form-label-span">Card number</span>

      <div class="input-container mastercard">
        <input
          class="buy-form-input"
          type="number"
          name="card-number"
          placeholder="Enter card"
        />
        <svg class="card-icon" width="32" height="21">
          <use href="./img/icons.svg#icon-mastercard"></use>
        </svg>
      </div>
    </label>
    <label class="buy-form-label">
      <span class="buy-form-label-span">Comment</span>

      <div class="input-container">
        <textarea
          class="buy-form-input comment"
          name="comment"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter text"
        ></textarea>
      </div>
    </label>
    <div class="buy-form-submit">
      <button type="submit" class="buy-form-button-submit">Submit</button>
    </div>
  </form>
</div>
