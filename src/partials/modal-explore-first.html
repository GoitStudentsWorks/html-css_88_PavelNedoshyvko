<div class="backdrop is-hidden" data-modal-3>
  <div class="modal subscribe-modal">
    <div class="subscribe-modal-picture">
      <button class="subscribe-btn-close" data-modal-close-3>
        <svg class="subscribe-btn-close-icon">
          <use href="/img/icons.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>
    <div class="subscribe-form">
      <h2 class="subscribe-form-title">
        Explore our <br />
        <span class="subscribe-orange-txt">new chocolate</span> first!
      </h2>

      <div class="email-window">
        <label>
          <input
            class="subscribe-email"
            type="email"
            name="subscribe-email"
            placeholder="Enter your email"
          />
        </label>
        <button class="subscribe-submit-btn" type="submit">Submit</button>
      </div>
    </div>
  </div>
</div>
